    <h1>üêæ Pet Registration Page üêæ</h1>

        <form id="petRegistrationForm" class="m-5 border p-4 bg-light">

          <div class="mb-3">
            <label class="form-label">name</label>
            <input class="form-control" type="text" name="petName">
          </div>
          
          <div>
            <label class="form-label">age</label>
            <input class="form-control" type="number" id="petAge">
          </div>

          <div class="mb-3">
            <label class="form-label">breed</label>
            <select class="form-select" name="petBreed" id="petBreed">
              <option value="">select</option>
              <option value="dog">dog</option>
              <option value="cat">cat</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="petGender" id="petGender">
              <option value="">select</option>
              <option value="male">Male</option>
              <option value="female">female</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Service</label>
            <select class="form-select" name="petService" id="petService">
              <option value="">select</option>
              <option value="grooming">Grooming</option>
              <option value="nail clipping">Nail Clipping</option>
              <option value="daycare">Daycare</option>
            </select>
          </div>

          <div class="d-flex justify-content-end">
           <button onclick="registerPet(event)" type="submit" class="btn btn-primary">Register</button>
           <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>

        <section class="container m-5">
          <h2>registered pets</h2>
          
          <table id="petTable" class="table table-striped table-border">
            <thead>
              <th>name</th>
              <th>age</th>
            </thead>
            
            <tbody>
                <!-- New Pet will be added here as a new row-->
            </tbody>

          </table>
        
        </section>
